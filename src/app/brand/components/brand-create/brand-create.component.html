<div class="container">
    <mat-card>
        <mat-card-title>Crear Marca</mat-card-title>
        <form [formGroup]="service.form" autocomplete="off">

            <mat-form-field class="full-width ">
                <input matInput placeholder="Escribe un nombre" formControlName="description" id="description">
                <mat-error *ngIf="service.form.controls['description'].errors?.required">El campo descripcion es
                    requerido.</mat-error>
                <mat-error *ngIf="service.form.controls['description'].errors?.minlength">El campo descripcion debe
                    contener almenos 3 letras.</mat-error>
            </mat-form-field>
            <mat-dialog-actions>
                <button mat-button color="primary" [disabled]="service.form.invalid" (click)="Crear(service.form.value)">Crear Nuevo
                </button>
                <button mat-button mat-dialog-close>Cancel</button>
            </mat-dialog-actions>
        </form>
    </mat-card>
</div>
